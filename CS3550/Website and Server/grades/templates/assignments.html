<!DOCTYPE html>
{% load static %}
<meta charset="utf-8">
<html>
    {% include 'header.html' %} 
    <main class="assignments">
            <h1>All assignments</h1>
            <table>
                <thead>
                    <th>Assignment</th>
                    <th class="sortable">Due Date</th>
                    <th class="sortable">Weight</th>
                </thead>
                <tbody>
                {% for assignment in assignments %}
                <tr data-index ={{ forloop.counter }}>
                    <td><a href= "/{{assignment.id}}/">{{ assignment.title }}</a></td>
                    <td data-value = {{ assignment.deadline|date:"U" }} >{{ assignment.deadline }}</td>
                    <td class= "weight" data-value = {{ assignment.weight }}>{{ assignment.weight }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
    </main>
</body>
</html>
